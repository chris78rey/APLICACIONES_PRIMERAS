<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/Template.xhtml">
            <ui:define name="center">
                <h:form id="f1">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Seleccione el mes:"/>
                        <p:selectOneMenu id="iterator2" style="font-size: 9px;" value="#{mbpersonal.idper}"   >
                            <f:selectItem itemLabel="Choose item" noSelectionOption="true" />
                            <f:selectItems value="#{mbpersonal.lcodigoMifinPortal}" var="entity" itemLabel="#{entity.descripcion}" itemValue="#{entity.id}" />
                            <p:ajax event="change"  process="@form" update="@form"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:outputLink id="ol1" target="_blank" value="#{mbpersonal.url}" rendered="#{mbpersonal.idper ne '-1'}" title="Confidencial">  
                        <h:outputText style="font-size: 9px;"  value="Generar reporte"/>  
                    </h:outputLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
